<html>

<head>
    <title>Task1 : Sleeping Hopi</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
</head>

<body>
    <a-scene>
        <a-asset>
            <a-asset-item id="kirby" src="./img/kirby.jpg"></a-asset-item>
            <a-asset-item id="masaru-hopi" src="./img/masaru-hopi.PNG"></a-asset-item>
            <!-- <img id="sky" src="https://farm5.staticflickr.com/4465/37557293182_d84060aad7_k.jpg"> -->
            <img id="hopi-instruction" src="./img/hopi-instruction.PNG">
        </a-asset>

        <a-camera>
            <a-cursor geometry="primitive: ring" material="color: limegreen; shader: flat"></a-cursor>
        </a-camera>

        <!-- <a-entity camera position="2 1 10" look-controls wasd-controls>
            <a-entity cursor="fuse: true; fuseTimeout: 1000" position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat">
                <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1"
                    to="1 1 1">
                </a-animation>
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1"
                    to="0.1 0.1 0.1"></a-animation>
            </a-entity>
        </a-entity> -->

        <!-- box on the right -->
        <a-box height="1" width="1" depth="1" position="5 3 -4"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 3000" src="#masaru-hopi">
        </a-box>

        <!-- box on the left -->
        <a-box dynamic-body height="1" width="1" depth="1" position="-5 3 -4"
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 3000 easing:linear" src="#masaru-hopi">
        </a-box>

        <a-box dynamic-body height="1" width="1" depth="1" position="-3 4 -4"
            animation="property: rotation; to: 0 180 0; loop: true; dur: 1000 easing:linear" src="#masaru-hopi">
        </a-box>

        <!-- crazy box group -->
        <a-box height="1" width="1" depth="1" position="5 3 4"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 3000" src="#masaru-hopi">
        </a-box>
        <a-box dynamic-body height="1" width="1" depth="1" position="-5 3 4"
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 3000 easing:linear" src="#masaru-hopi">
        </a-box>
        <a-box position="-1 1.6 -5" animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true"
            src="#masaru-hopi">
        </a-box>
        <a-box position="1 1.6 -5" animation="property: position; to: 5 18 -10; dur: 2000; easing: linear; loop: true"
            src="#masaru-hopi">
        </a-box>
        <a-box position="-1 1.6 -5" animation="property: position; to: -5 12 -10; dur: 2000; easing: linear; loop: true"
            src="#masaru-hopi">
        </a-box>
        <a-box position="-5 12 -10" animation="property: position; to: -1 1.6 -5; dur: 2000; easing: linear; loop: true"
            src="#masaru-hopi">
        </a-box>
        <a-box position="-12 0 0" animation="property: position; to: 12 1.6 -5; dur: 2000; easing: linear; loop: true"
            src="#masaru-hopi">
        </a-box>
        <a-box position="12 0 0" animation="property: position; to: -12 5 -5; dur: 3000; easing: linear; loop: true"
            src="#masaru-hopi">
        </a-box>
        <a-box position="-12 5 -5" animation="property: position; to: 12 0 0; dur: 3000; easing: linear; loop: true"
            src="#masaru-hopi">
        </a-box>
        <a-box position="-1 1.6 -5" animation="property: position; to: 0 0 0; dur: 3000; easing: linear; loop: true"
            src="#masaru-hopi">
        </a-box>
        <a-box position="1 1 1" animation="property: position; to: 12 7 0; dur: 3000; easing: linear; loop: true"
            src="#masaru-hopi">
        </a-box>
        <a-box position="1 3 1" animation="property: position; to: -7 5 0; dur: 3000; easing: linear; loop: true"
            src="#masaru-hopi">
        </a-box>

        <!-- mirrored -->
        <a-box position="-3 3.6 5" animation="property: position; to: 1 4 14; dur: 2000; easing: linear; loop: true"
            src="#masaru-hopi">
        </a-box>
        <a-box position="3 3.6 5" animation="property: position; to: 5 9 10; dur: 2000; easing: linear; loop: true"
            src="#masaru-hopi">
        </a-box>
        <a-box position="-3 3.6 5" animation="property: position; to: -5 12 16; dur: 2000; easing: linear; loop: true"
            src="#masaru-hopi">
        </a-box>
        <a-box position="-7 15 10" animation="property: position; to: -1 1.6 5; dur: 2000; easing: linear; loop: true"
            src="#masaru-hopi">
        </a-box>
        <a-box position="-15 3 3" animation="property: position; to: -6 1.6 5; dur: 2000; easing: linear; loop: true"
            src="#masaru-hopi">
        </a-box>
        <a-box position="15 3 3" animation="property: position; to: -7 5 5; dur: 3000; easing: linear; loop: true"
            src="#masaru-hopi">
        </a-box>
        <a-box position="-15 8 5" animation="property: position; to: -15 5 3; dur: 3000; easing: linear; loop: true"
            src="#masaru-hopi">
        </a-box>
        <a-box position="0 0 0" animation="property: position; to: -5 4.6 5; dur: 3000; easing: linear; loop: true"
            src="#masaru-hopi">
        </a-box>
        <a-box position="3 4 7" animation="property: position; to: -12 -7 0; dur: 3000; easing: linear; loop: true"
            src="#masaru-hopi">
        </a-box>
        <a-box position="3 6 9" animation="property: position; to: -7 -5 0; dur: 3000; easing: linear; loop: true"
            src="#masaru-hopi">
        </a-box>

        <a-box position="3.5 5 -4.5" rotation="0 45 0" animation="property: rotation; to: 0 0 0; loop: true; dur: 1000"
            src="#masaru-hopi" shadow="" material="" geometry="">
        </a-box>
        <a-box position="7.5 7.5 3.8" src="#masaru-hopi" rotation="0 45 0" shadow="" material="" geometry=""
            animation="property: rotation; to: 0 0 0; loop: true; dur: 1000">
        </a-box>
        <a-box position="15 7 3" src="#masaru-hopi"
            animation="property: position; to: -7 8 9; dur: 3000; easing: linear; loop: true">
        </a-box>
        <a-box position="-7 8 9" src="#masaru-hopi"
            animation="property: position; to: 15 7 3; dur: 3000; easing: linear; loop: true">
        </a-box>
        <!-- mirrored -->

        <!-- click-box -->
        <a-box position="3.5 6.5 3.8" rotation="0 45 0" src="#masaru-hopi" shadow="" material="" geometry=""
            onclick="location='pp-intro.html'">
        </a-box>

        <!-- sphere going around -->
        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            <a-sphere position="5 0 0" src="#masaru-hopi"></a-sphere>
        </a-entity>
        <a-entity rotation="27 36 30" animation="property: rotation; to: 45 180 15; loop: true; dur: 3000">
            <a-sphere position="5 0 0" src="#masaru-hopi"></a-sphere>
        </a-entity>
        <a-entity rotation="27 136 30" animation="property: rotation; to: -45 220 270; loop: true; dur: 3000">
            <a-sphere position="5 0 0" src="#masaru-hopi"></a-sphere>
        </a-entity>

        <a-image src="#hopi-instruction" position="2 3.6 -3.5" rotation="0 0 -5" opacity="0.7"
            sound="src: url(./assets/seikoSong.mp3); on: click"></a-image>

        <a-text value="Click me Please! ->\nXD (Ring on)" rotation="0 0 -7" color="red" position="-1 3.6 -3.5"
            width="7">
        </a-text>

        <a-text value="Then you go \nFind the sleeping Box!\n<3" rotation="0 0 5" color="red" position="1 2.5 -3.5"
            width="7">
        </a-text>

        <a-text value="But Don't leave too soon!" rotation="0 25 15" color="lightblue" position="-6 2.5 -5" width="43">
        </a-text>
        <a-text value="Let's play together<3" rotation="0 25 -13" color="lightblue" position="-2 2.5 -5" width="43">
        </a-text>

        <!-- <a-plane static-body position="0 -0.2 -4" rotation="-90 0 0" width="100" height="100" color="#0ff1ce">
        </a-plane> -->
        <a-sky src=" #kirby">
        </a-sky>
        <!-- <a-sky color="#ECECEC"></a-sky> -->


    </a-scene>
</body>

</html>
